name: Build and produce ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (bun install)
        run: bun install

      - name: Build (bun run build)
        run: bun run build

      - name: Determine build directory
        id: builddir
        run: |
          if [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT; fi
          if [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT; fi
          if [ -d "out" ]; then echo "dir=out" >> $GITHUB_OUTPUT; fi

      - name: Zip build output
        run: |
          BUILD_DIR="${{ steps.builddir.outputs.dir }}"
          if [ -z "$BUILD_DIR" ]; then echo "No build dir found"; exit 1; fi
          cd "$BUILD_DIR"
          zip -r ../site-to-upload.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-to-upload
          path: site-to-upload.zip
